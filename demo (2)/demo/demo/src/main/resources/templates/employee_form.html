<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${employee.id != null ? 'Edit' : 'Add'} + ' Employee'"></h2>
<form method="post" th:action="@{/employee/save}" th:object="${employee}">
  <div class="mb-3">
    <label>ID</label>
    <input type="number" class="form-control" th:field="*{id}" required>
  </div>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" th:field="*{name}" required>
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <select class="form-control" th:field="*{gender}">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Designation</label>
    <input type="text" class="form-control" th:field="*{designation}">
  </div>
  <div class="mb-3">
    <label>Salary</label>
    <input type="number" step="0.01" class="form-control" th:field="*{salary}">
  </div>
  <div class="mb-3">
    <label>City</label>
    <input type="text" class="form-control" th:field="*{city}">
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" th:field="*{email}">
  </div>
  <div class="mb-3">
    <label>Mobile</label>
    <input type="text" class="form-control" th:field="*{mobile}">
  </div>
  <button class="btn btn-success">Save</button>
  <a th:href="@{/home}" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
