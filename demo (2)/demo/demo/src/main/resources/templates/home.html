<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>All Employees</h2>
<a class="btn btn-primary mb-3" th:href="@{/employee/add}">Add New Employee</a>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>ID</th><th>Name</th><th>Gender</th><th>Designation</th>
    <th>Salary</th><th>City</th><th>Email</th><th>Mobile</th><th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emp : ${employees}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.gender}"></td>
    <td th:text="${emp.designation}"></td>
    <td th:text="${emp.salary}"></td>
    <td th:text="${emp.city}"></td>
    <td th:text="${emp.email}"></td>
    <td th:text="${emp.mobile}"></td>
    <td>
      <a th:href="@{/employee/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Edit</a>
      <a th:href="@{/employee/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
